<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/stylelogin.css">

        <title>SafePoint - Login</title>
    </head>

    <body>
        <div id="login-container">
            <div class="titulo">Seja bem-vindo ao SafePoint.</div>

            <div class="card-body">
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Informe seu E-mail">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Senha</label>
                        <input type="password" class="form-control" name="senha" placeholder="Informe sua Senha">
                    </div>
                    <button type="submit" class="btn btn-block btn-entrar">Entrar</button>
                </form>
            </div>
            <div class="d-flex flex-row-reverse">
                <p>Você não tem uma conta ?<a href="{{ url_for('novousuario') }}"> Cadastrar agora</a></p>
            </div>
        </div>
    </body>

</html>
